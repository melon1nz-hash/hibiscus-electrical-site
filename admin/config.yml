backend:
  name: github
  repo: melon1nz-hash/hibiscus-electrical-site
  branch: dev


media_folder: "images"
public_folder: "/images"

collections:
  - name: "content"
    label: "Website Content"
    files:
      - label: "Landing Page"
        name: "landing"
        file: "content.json"
        fields:
         - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Headline", name: "headline", widget: "string", required: false}
              - {label: "Subheadline", name: "subheadline", widget: "text", required: false}
              - {label: "Primary Button Text", name: "button_text", widget: "string", required: false}
              - {label: "Primary Button Link", name: "button_link", widget: "string", required: false}
              - {label: "Secondary Button Text", name: "button_text_secondary", widget: "string", required: false}
              - {label: "Secondary Button Link", name: "button_link_secondary", widget: "string", required: false}
              - {label: "Background Image", name: "image", widget: "image", required: false} 
          
          - label: "Services"
            name: "services"
            widget: "list"
            collapsed: true
            required: false
            fields:
              - {label: "Service Title", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
              - {label: "Icon/Image", name: "image", widget: "image", required: false}
          
          - label: "About Section"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Heading", name: "heading", widget: "string", required: false}
              - {label: "Content", name: "content", widget: "markdown", required: false}
              - {label: "Image", name: "image", widget: "image", required: false}
          
          - label: "Portfolio"
            name: "portfolio"
            widget: "list"
            collapsed: true
            required: false
            fields:
              - {label: "Project Name", name: "title", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
              - {label: "Image", name: "image", widget: "image", required: false}
              - {label: "Link", name: "link", widget: "string", required: false}
          
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            collapsed: true
            required: false
            fields:
              - {label: "Client Name", name: "name", widget: "string", required: false}
              - {label: "Testimonial", name: "quote", widget: "text", required: false}
              - {label: "Company/Title", name: "title", widget: "string", required: false}
              - {label: "Photo", name: "photo", widget: "image", required: false}
          
          - label: "Contact Section"
            name: "contact"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Heading", name: "heading", widget: "string", required: false}
              - {label: "Email", name: "email", widget: "string", required: false}
              - {label: "Phone", name: "phone", widget: "string", required: false}
              - {label: "Address", name: "address", widget: "text", required: false}
              